spring.application.name=delivery-allocation-engine

# delivery partner lookup configuration
delivery.allocation.base-search-radius-km=5

# tile 38 configuration
tile38.host=localhost
tile38.port=9851
tile38.timeout=2000

tile38.pool.max-active=20
tile38.pool.max-idle=10
tile38.pool.min-idle=5
tile38.pool.max-wait=2000

tile38.collections.partners=delivery_partners
tile38.collections.restaurants=restaurants
tile38.collections.orders=active_orders